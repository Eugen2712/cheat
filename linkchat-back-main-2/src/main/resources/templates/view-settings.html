<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Settings</title>
  <link rel="stylesheet" th:href="@{/styles/view-settings.css}" />
</head>
<body>
  <div class="center">
    <h1>Saved Settings</h1>
    <table>
      <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Value</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="setting : ${settingsList}">
        <td th:text="${setting.settingName}"></td>
        <td th:text="${setting.settingType}"></td>
        <td th:text="${setting.settingValue}"></td>
        <td class="action-buttons">
          <div class="button-row-actions">
            <a th:href="@{'/ui/gegam-settings?id=' + ${setting.id}}" class="button-link action">Edit</a>
            <a th:href="@{'/ui/delete-setting/' + ${setting.id}}" class="button-link danger"
               onclick="return confirm('Are you sure you want to delete this setting?');">Delete</a>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="button-container">
      <div class="button-row">
        <a th:href="@{/ui/dashboard}" class="button-link maine">Dashboard</a>
        <a th:href="@{/ui/gegam-settings}" class="button-link maine">New Settings</a>
      </div>
    </div>
  </div>
</body>
</html>
