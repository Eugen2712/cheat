<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/styles/new-chat.css}"/>
    <title>Chat Settings</title>
</head>
<body>
<main layout:fragment="content" class="main">
    <div class="main-container">
        <h1>Chat Settings</h1>
        <form th:action="@{/ui/chat-settings/save}"
              th:object="${chatSettingsDto}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="field-box">
                <label>Name</label>
                <input type="text" th:field="*{title}" required>
            </div>
            <div class="field-box">
                <label>Link</label>
                <input type="text" th:field="*{link}" readonly>
            </div>
            <div class="field-box">
                <label>Type</label>
                <select th:field="*{type}" required>
                    <option value="" disabled hidden>Select type</option>
                    <option value="public">Public</option>
                    <option value="private">Private</option>
                </select>
            </div>
            <div class="field-box">
                <label>Active</label>
                <input type="checkbox" th:field="*{active}">
            </div>
        <div style="display: flex; gap: 10px; align-items: center;">
            <form th:action="@{/ui/chat-settings/save}" th:object="${chatSettingsDto}" method="post" style="margin: 0;">
                <input type="hidden" th:field="*{id}" />
                <button type="submit" class="action-button primary">Save</button>
            </form>

            <form th:action="@{/ui/chat-settings/delete}" method="post" th:object="${chatSettingsDto}" style="margin: 0;">
                <input type="hidden" th:field="*{id}" />
                <button type="submit" class="action-button danger" onclick="return confirm('Are you sure you want to delete this chat?')">Delete</button>
            </form>
        </div>
    </div>
    </form>
</main>
</body>
</html>
