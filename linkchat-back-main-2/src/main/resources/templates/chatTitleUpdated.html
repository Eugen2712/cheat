<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chat Title Updated</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: #f7f9fa;
            color: #222;
            margin: 0;
            padding: 0;
        }
        .container {
            background: #fff;
            max-width: 480px;
            margin: 40px auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 32px 28px;
        }
        h2 {
            color: #2a7ae2;
            margin-top: 0;
            font-weight: 700;
        }
        .chat-title {
            color: #333;
            font-size: 1.1em;
            font-weight: 700;
        }
        .cta {
            display: inline-block;
            margin-top: 18px;
            padding: 10px 22px;
            background: #2a7ae2;
            color: #fff !important;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: background 0.2s;
        }
        .cta:hover {
            background: #185bb5;
        }
        .footer {
            margin-top: 32px;
            font-size: 0.92em;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Chat Title Updated</h2>
    <p>The chat title has been changed to:</p>
    <div class="chat-title">{{chatTitle}}</div>
    <p>
        <a class="cta" href="{{link}}">Join the chat</a>
    </p>
    <div class="footer">
        If you did not request this change, you can safely ignore this email.
    </div>
</div>
</body>
</html>
