<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Private Chat Invite</title>
</head>

<body style="font-family:Arial, sans-serif; background:#ffffff; margin:0; padding:24px;">

<p style="font-size:16px; margin:0 0 12px;">
    Hello&nbsp;<strong>{{username}}</strong>,
</p>

<p style="font-size:15px; margin:0 0 16px;">
    <strong>{{sender}}</strong> has invited you to a private chat.
</p>

<p style="margin:0 0 20px;">
    <a href="{{link}}" target="_blank"
       style="background:#2b3a55; color:#ffffff; padding:10px 20px;
              text-decoration:none; border-radius:4px; font-size:15px;">
        Open Chat
    </a>
</p>

<p style="font-size:13px; color:#555; margin:0 0 8px;">
    This link expires in {{ttlHours}}&nbsp;hours.
</p>

<hr style="border:none; border-top:1px solid #ddd; margin:20px 0;" />

<p style="font-size:11px; color:#777; margin:0;">
    Invitation&nbsp;ID:&nbsp;<code>{{inviteId}}</code>
</p>

</body>
</html>
