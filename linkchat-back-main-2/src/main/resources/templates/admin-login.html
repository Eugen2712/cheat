<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <title>Link-Chat Admin Login</title>
        <link rel="stylesheet" th:href="@{/styles/admin-login.css}"/>
    </head>
    <body>
        <div class="center">
            <h1>Admin Login</h1>
            <form th:action="@{/ui/admin-login}" method="post">
                <div class="txt_field">
                    <input type="text" name="username" required>
                    <span></span>
                    <label>Username</label>
                </div>
                <div class="txt_field">
                    <input type="password" id="password" name="password" required>
                    <span></span>
                    <label>Password</label>
                </div>
                <div  class="fa-solid fa-eye toggle-password" id="toggleIcon" onclick="togglePassword()"></div>
                <input type="submit" value="Login">
                <div class="pass" onclick="openPopup()">Forgot Password?</div>
            </form>
        </div>
        <div id="forgotModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closePopup()">&times;</span>
                <h2>Forgot Password?</h2>
                <form>
                    <div class="txt_field">
                        <input type="text" required>
                        <span></span>
                        <label>Enter your email</label>
                    </div>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
        <script th:src="@{/js/popup-modal.js}"></script>
        <script th:src="@{/js/viewPassword.js}"></script>
    </body>
</html>
